<div class="container d " ng-controller="RecruitmentCtrl">  
        <div class="card bordered z-depth-2">
            <div class="card bordered z-depth-2">
                <div class="card-header light-blue darken-3">
                    <a href="#" class="white-text"><img class="responsive-img center-align" id="acsslogo" src="assets/images/logo.png" id="acsslogo" align="middle"></a>
                </div>
                <div class="card-content">
                    <form method="POST">
                        <label>Credentials</label>
                        <div class="row">
                            <div class="input-field col s12 m6 l6">
                                <input id="username" type="text" class="validate" ng-model="user.username">
                                <label for="username">&nbsp;&nbsp;&nbsp;Username</label>
                            </div>
                            <div class="input-field col s12 m6 l6">
                                <input id="password" type="password" class="validate" ng-model="user.password">
                                <label for="password">&nbsp;&nbsp;&nbsp;Password</label>
                            </div>
                        </div>
                        <label>Basic Information</label>
                        <div class="row">
                            <div class="input-field col s12 m3 l3">
                                <input id="lname" type="text" class="validate" ng-model="user.surname">
                                <label for="lname">&nbsp;&nbsp;&nbsp;Last name</label>
                            </div>
                            <div class="input-field col s12 m3 l3">
                                <input id="fname" type="text" class="validate" ng-model="user.givenname">
                                <label for="fname">&nbsp;&nbsp;&nbsp;First name</label>
                            </div>
                            <div class="input-field col s12 m2 l2">
                                <input id="mname" type="text" class="validate" ng-model="user.middlename">
                                <label for="mname">&nbsp;&nbsp;&nbsp;Middle name</label>
                            </div>
                            <div class="input-field col s12 m2 l2">
                                <input id="suffix" type="text" class="validate" ng-model="user.suffix">
                                <label for="Suffix">&nbsp;&nbsp;&nbsp;Suffix</label>
                            </div>
                            <div class="input-field col s12 m2 l2">
                                <input id="nname" type="text" class="validate">
                                <label for="nname">&nbsp;&nbsp;&nbsp;Nickname</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6 l6">
                                <input id="studno" type="text" class="validate" ng-model="user.studno">
                                <label for="studno">&nbsp;&nbsp;&nbsp;Student number</label>
                            </div>
                            <div class="input-field col s12 m6 l6">
                                <input id="contact" type="text" class="validate">
                                <label for="contact">&nbsp;&nbsp;&nbsp;Contact number</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m4 l4">
                                <input id="email" type="text" class="validate" ng-model="user.emailadd">
                                <label for="email">&nbsp;&nbsp;&nbsp;Email address</label>
                            </div>
                            <div class="input-field col s12 m5 l5">
                                <select class="inputfields" ng-model="user.team">
                                    <option value="" disabled selected>Team</option>
                                    <option value="1">Executive Committee</option>
                                    <option value="2">Academic Affairs Team</option>
                                    <option value="3">Finance and Management Team</option>
                                    <option value="4">Logistics and Public Affairs Team</option>
                                    <option value="5">Media and Publicity Team</option>
                                    <option value="6">Membership Affairs Team</option>
                                    <option value="7">Records and Documentation Team</option>
                                </select>
                            </div>
                            <div class="input-field col s12 m3 l3">
                                <input type="checkbox" class="filled-in" id="filled-in-box">
                                <label for="filled-in-box">Assistant Developer</label>
                            </div>
                        </div>
                        <label>Schedule</label>
                        <div class="row" style="margin-top:-12px;">
                            <div class="input-field col s12">
                                <div class="file-field input-field">
                                    <div class="btn waves-effect waves-light grey lighten-2 black-text col s12 m2 l2">
                                        <span>Browse</span>
                                        <input type="file">
                                    </div>
                                    <div class="file-path-wrapper col s12 m10 l10">
                                        <input class="file-path validate black-text" type="text" placeholder="Upload file">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12" style="text-align:center;">
                                <input type="checkbox" class="filled-in" id="filled-in-box">
                                <label for="filled-in-box">I certify that the above information is true and correct as to the best of my knowledge.</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 center-align">
                                <a href="#" class="btn waves-effect waves-light light-blue darken-3" id="signup" ng-click="createAdminAccount(user)">Sign up</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</div>

<script type="text/javascript" src="../assets/js/custom.js"></script>
