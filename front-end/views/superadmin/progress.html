<div class="container">
  <div class="row">
    <div class="col s12 m8">
      <div class="card white lighten-4" ng-controller='RecruiterController'>
        <div class="center">
          <br><h5 class="grey-text text-darken-1">APPLICANTS</h5>
        </div>
        <div class="card-content" ng-repeat='recruit in recruits'>
          <div class="collapsible-header">
            <div class="row center" style="margin-bottom:0px;">
              <div class="col s12 m4">
                <span class="grey-text text-darken-1">{{recruit.givenname + ' ' + recruit.surname}}</span>
              </div>
              <div class="col s12 m8">
                <div class="grey lighten-3 progress">
                 <div class="blue accent-3 determinate" style="width: 70%"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col s12 m12">
                <span class="grey-text text-darken-1">Progress: {{recruit.progress}}</span>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="col s12 m4">
      <div class="card white lighten-4">
        <div class="card-content">
          <div class="center">
            <h5 class="grey-text text-darken-1">LOGS</h5>
          </div>
          <div class="row">
            <div class="collapsible-header">
              <p>Logs here...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col s12 m8">
      <div class="card white lighten-4" ng-controller='RecruiterController'>
        <div class="input-field col s12">
          <input id="member" type="text" ng-model="member">
          <label for="member">Member</label>
        </div>
        <div class="row right-align">
            <button class="btn waves-effect waves-light teal darken-1" ng-click='appointAdmin(member)'>APPOINT ADMIN</button>
        </div>
      </div>
    </div>


  </div>
</div>
